{% block content %}
<section id="coming" class="recents">
    <h1>Recent Shorts</h1><br>
    <table>
<thead>
    <tr>
        <th>Short ID</th>
        <th>Original URL</th>
        <th>Date</th>
        <th>Views</th>
    </tr>
</thead>
<tbody>
    {% for row in recents %}
    <tr>
        <td>{{ row[0] }}</td>
        <td><a href="{{ row[1] }}" target="_blank">{{ row[1] }}</a></td>
        <td>{{ row[3] }}</td>
        <td>{{ row[2] }}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
</section>
{% endblock %}
